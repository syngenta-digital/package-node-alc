version: 2.1
commands:
    node-install:
        steps:
            - run: npm ci
    node-linter:
        steps:
            - run: npm run lint -- --format html --output-file ./coverage/lint/index.html
            - store_artifacts:
                path: ./coverage
    node-test:
        steps:
            - run:
                when: always
                command: npm run test -- --reporter mocha-multi-reporters --reporter-options configFile=./test/reporter-config.json
                environment:
                    MOCHAWESOME_REPORTFILENAME: index.html
                    MOCHAWESOME_REPORTDIR: ./coverage/unit-test
            - store_test_results:
                path: ./coverage
            - store_artifacts:
                path: ./coverage
    node-report:
        steps:
            - run: npm run report
            - store_artifacts:
                path: ./coverage
    npm-deploy:
        steps:
            - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
            - run: npm version $CIRCLE_TAG --allow-same-version --no-git-tag-version
            - run: npm publish --access public
            # for beta releases
            # npm publish --access public --tag beta
jobs:
    install-build-test:
        docker:
            - image: node:14
        steps:
            - checkout
            - node-install
            - node-linter
            - node-test
            - node-report
    install-build-deploy:
        docker:
            - image: node:14
        steps:
            - checkout
            - node-install
            - npm-deploy
workflows:
    install-build-deploy-workflow:
        jobs:
            - install-build-deploy:
                filters:
                    tags:
                        only: /.*/
                    branches:
                        ignore: /.*/
    install-build-test-workflow:
        jobs:
            - install-build-test:
                filters:
                    tags:
                        ignore: /.*/
